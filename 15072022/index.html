<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header-div">
            <!-- searchbar and search icon -->
            <div class="search-bar">
                <button class="search-btn"><img src="./img/Group 1735.png" alt="search-icon"></button>
                <input type="search" name="search" id="search-header" placeholder="Search">
    
            </div>

            <!-- user controls with user details -->
            <div class="user-controls-div">
                <div class="user-controls">
                    <div class="setting-bell-add">
            
                        <button class="user-control-btn settings-btn"><img src="./img/Group 1736.png" alt="settings"></button>
                        <button class="user-control-btn bell-btn"><img src="./img/Group 1774.png" alt="Bell"></button>
                        <button class="user-control-btn add-btn"><img src="./img/Group 1773.png" alt="settings"></button>
            
                    </div>
                    <img class="user-image" src="./img/image 5.png" alt="user image">
                    <div class="user-section">
                        <div class="user-details">
                            <p class="user">User</p>
                            <p class="u-name">Steave M.</p>
                        </div>
                        <button><img src="./img/iconfinder_icon-ios7-arrow-forward_211688 (2).png" alt="arrow-forword"></button>
                        
            
                    </div>

                </div>

            </div>
            
            
        </header>

    </div>




    <script src="./index.js"></script>
</body>
</html>
